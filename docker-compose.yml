version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinect_postgres
    environment:
      POSTGRES_USER: clinect_user
      POSTGRES_PASSWORD: clinect_password
      POSTGRES_DB: clinect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinect_user -d clinect"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
