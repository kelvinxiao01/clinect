<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinect - Find Clinical Trials</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="container">
                <h1>Clinect</h1>
                <p>Connect with Clinical Trials</p>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter username">
                    <button onclick="login()">Login</button>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-section" class="section hidden">
            <header>
                <h1>Clinect</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </header>

            <nav class="tabs">
                <button class="tab-btn active" onclick="showTab('search')">Search Trials</button>
                <button class="tab-btn" onclick="showTab('history')">Medical History</button>
                <button class="tab-btn" onclick="showTab('saved')">Saved Trials</button>
            </nav>

            <!-- Medical History Tab -->
            <div id="history-tab" class="tab-content">
                <h2>Medical History</h2>
                <form id="medical-history-form" onsubmit="saveMedicalHistory(event)">
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" id="age" name="age" min="0" max="120">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location (City, State or ZIP):</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Boston, MA">
                    </div>
                    <div class="form-group">
                        <label>Medical Conditions:</label>
                        <textarea id="conditions" name="conditions" rows="4" placeholder="List your medical conditions (one per line)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Current Medications:</label>
                        <textarea id="medications" name="medications" rows="3" placeholder="List your current medications"></textarea>
                    </div>
                    <button type="submit">Save Medical History</button>
                </form>
                <div id="history-message" class="message"></div>
            </div>

            <!-- Search Trials Tab -->
            <div id="search-tab" class="tab-content active">
                <h2>Search Clinical Trials</h2>
                <form id="search-form" onsubmit="searchTrials(event)">
                    <div class="form-group">
                        <label>Condition/Disease:</label>
                        <input type="text" id="search-condition" placeholder="e.g., diabetes, cancer">
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <input type="text" id="search-location" placeholder="e.g., Boston, MA">
                    </div>
                    <div class="form-group">
                        <label>Recruitment Status:</label>
                        <select id="search-status">
                            <option value="">All</option>
                            <option value="RECRUITING">Recruiting</option>
                            <option value="NOT_YET_RECRUITING">Not Yet Recruiting</option>
                            <option value="ENROLLING_BY_INVITATION">Enrolling by Invitation</option>
                        </select>
                    </div>
                    <button type="submit">Search</button>
                    <button type="button" onclick="useMyHistory()">Use My Medical History</button>
                </form>

                <div id="search-results">
                    <div id="results-container"></div>
                    <div id="loading" class="hidden">Loading...</div>
                </div>
            </div>

            <!-- Saved Trials Tab -->
            <div id="saved-tab" class="tab-content">
                <h2>Saved Trials</h2>
                <div id="saved-trials-container"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
